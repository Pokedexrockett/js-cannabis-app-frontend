<body>
   <div id="strain-form">
       <h2>Create Strain</h2>

           <input type="text" name="name" id="strain-name"/></br>
           <label for="strain-category">Category:</label>
           <input type="text" name="category" id="strain-category"/></br>

           </select></br>
